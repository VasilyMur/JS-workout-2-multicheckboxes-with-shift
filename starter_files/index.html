<!DOCTYPE html>

<body>

          <input type="checkbox">

        </div>
        <div class="item">
          <input type="checkbox">
          <label>Протокол встречи</label>
        </div>
        <div class="item">
          <input type="checkbox">
          <label>Приглашение на встречу</label>
        </div>
        <div class="item">
          <input type="checkbox">
          <label>Re: обсуждение проекта</label>
        </div>
        <div class="item">
          <input type="checkbox">
          <label>Список новых фич</label>
        </div>

          <input type="checkbox">

          <input type="checkbox">
          <label>Re: Отмена встречи с инвесторами</label>

  </div>

  </div>
